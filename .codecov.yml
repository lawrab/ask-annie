codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        if_ci_failed: error

    patch:
      default:
        target: 80%
        threshold: 5%
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "**/*.test.ts"
  - "**/*.spec.ts"
  - "**/__tests__/**"
  - "**/node_modules/**"
  - "backend/src/server.ts"
  - "backend/src/config/**"
  - "backend/src/types/**"
  - "backend/src/routes/**"
  - "frontend/src/**/*.test.tsx"
  - "frontend/src/**/*.test.ts"
