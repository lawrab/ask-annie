    <!--
      Font Loading Strategy:
      1. Preconnect to Google Fonts origins (reduces connection time)
      2. Load Inter (body) and Literata (headlines) with font-display: swap
      3. Variable fonts with specific weights for optimal file size
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Literata:ital,opsz,wght@0,7..72,400;0,7..72,500;0,7..72,600;0,7..72,700;1,7..72,400&display=swap"
      rel="stylesheet"
    />

  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
